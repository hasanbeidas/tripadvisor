<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Fast To Go</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .hero-section {
      background-image: url('https://eos.org/wp-content/uploads/2025/05/hurricane-ida-storm-eye.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .contact-form-container {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      color: white;
    }

    .contact-form-container h2 {
      margin-bottom: 30px;
      font-weight: bold;
      text-align: center;
    }

    .form-control {
      background-color: #222;
      border: none;
      color: white;
      padding-left: 2.5rem; /* space for icon */
    }

    .form-control:focus {
      background-color: #333;
      color: white;
      box-shadow: none;
      border-color: #0d6efd;
    }

    .btn-send {
      background-color: #0d6efd;
      border: none;
    }

    .btn-send:hover {
      background-color: #084cdf;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #0d6efd;
      pointer-events: none;
      font-size: 1.2rem;
    }

    .position-relative {
      position: relative;
    }
.social-icons {
  position: fixed;
  top: 50%;             /* Vertically center */
  left: 10px;           /* Left side */
  transform: translateY(-50%);
  display: flex;        /* Enable flexbox */
  flex-direction: column; /* Stack vertically */
  gap: 15px;            /* Space between icons */
  z-index: 1000;
}

.social-icons a {
  color: white;
  font-size: 24px;
  text-decoration: none;
  transition: color 0.3s;
}

.social-icons a:hover {
  color: #0d6efd;
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fast To Go</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item">
            <a class="nav-link active" href="travel_recommendation.html">hom</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section with Contact Form -->
  <section class="hero-section">
    <div class="hero-overlay"></div>

    <div class="contact-form-container">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3 position-relative">
          <i class="fas fa-user input-icon"></i>
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your full name" required />
        </div>

        <div class="mb-3 position-relative">
          <i class="fas fa-envelope input-icon"></i>
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="your.email@example.com" required />
        </div>

        <div class="mb-3 position-relative">
          <i class="fas fa-comment input-icon"></i>
          <label for="message" class="form-label">Message</label>
          <textarea id="message" rows="5" class="form-control" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-send w-100">Send</button>
      </form>
    </div>
  </section>
  <div class="social-icons">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
